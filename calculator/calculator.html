<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div>
            <input type="text" class="display" id="display">
        </div>
        <div class="all-btn">
            <button onclick="appendToDisplay('%')" class="btn btn1" id="btn-17">%</button>
            <button onclick="appendToDisplay('*')" class="btn btn1" id="btn-13">*</button>
            <button onclick="appendToDisplay('/')" class="btn btn1" id="btn-12">/</button>
            <button onclick="clearDisplay()" class="btn btn1" id="btn-15">C</button>
            <button onclick="appendToDisplay('7')" class="btn" id="btn-7">7</button>
            <button onclick="appendToDisplay('8')" class="btn" id="btn-8">8</button>
            <button onclick="appendToDisplay('9')" class="btn" id="btn-9">9</button>
            <button onclick="appendToDisplay('+')" class="btn btn1" id="btn-10">+</button>
            <button onclick="appendToDisplay('4')" class="btn" id="btn-4">4</button>
            <button onclick="appendToDisplay('5')" class="btn" id="btn-5">5</button>
            <button onclick="appendToDisplay('6')" class="btn" id="btn-6">6</button>
            <button onclick="appendToDisplay('-')" class="btn btn1" id="btn-11">-</button>
            <button onclick="appendToDisplay('1')" class="btn" id="btn-1">1</button>
            <button onclick="appendToDisplay('2')" class="btn" id="btn-2">2</button>
            <button onclick="appendToDisplay('3')" class="btn" id="btn-3">3</button>
            <button onclick="appendToDisplay('.')" class="btn btn1" id="btn-14">.</button>
            <button onclick="appendToDisplay('0')" class="btn" id="btn-0">0</button>
            <button onclick="appendToDisplay('00')" class="btn" id="btn-00">00</button>
            <button onclick="calculate()" class="btn btn1" id="btn-16">=</button>
        </div>
    </div>  
    <script src="calculator.js"></script>
</body>
</html>
